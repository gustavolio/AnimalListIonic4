<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Animal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" #nome></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Numeracao</ion-label>
      <ion-input type="number" #numeracao></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sexo</ion-label>
      <ion-select #sexo>
        <ion-option value="macho">macho</ion-option>
        <ion-option value="femea">femea</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Ra√ßa</ion-label>
      <ion-select #raca>
        <ion-option value="pincher">pincher</ion-option>
        <ion-option value="poodle">poodle</ion-option>
        <ion-option value="boxer">boxer</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-buttons>
    <button ion-button (click)="cadastrarAnimal(nome.value, numeracao.value, sexo.value, raca.value)">Cadastrar</button>
    <button ion-button (click)="closeModal()">Cancelar</button>
  </ion-buttons>
</ion-content>
