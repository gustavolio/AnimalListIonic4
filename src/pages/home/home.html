<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Animais
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="cadastrarAnimal()">
          <ion-icon name="add" [style.color]="orange"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Animais
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let animal of animalList" (click)='animalSelected(animal)'>
        <h2>{{animal.nome}} </h2>
        <p>{{animal.numeracao}}</p>
      </button>
    </ion-list>

  </ion-card>
</ion-content>
