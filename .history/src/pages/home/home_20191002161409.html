<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Animais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Animais
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let animal of animalList" (click)='animalSelected(animal)'>
        {{animal.numeracao}} 
        {{animal.nome}}
      </button>
    </ion-list>

  </ion-card>
</ion-content>
