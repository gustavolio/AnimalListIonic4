<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Animais
    </ion-title>
  </ion-navbar>

  
  <ion-buttons end>
      <button ion-button icon-only (click)="openModalAddAnimal()">
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Animais
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let animal of animalList" (click)='animalSelected(animal)'>
        <h2>{{animal.numeracao}} </h2>
        <p>{{animal.nome}}</p>
      </button>
    </ion-list>

  </ion-card>
</ion-content>
